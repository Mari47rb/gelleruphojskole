<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
        <meta name="Gellerup Højskole" content="Gellerup Højskole, frivillighed, fællesskab">

        <title>Gellerup Højskole</title>
</head>

<body>   
    <main>
        <div class="videoclass">
            <video autoplay loop muted>
                <source src="images/gellerup højskole.mp4" type="video/webm">
                <source src="images/gellerup højskole.mp4" type="video/mp4">
            </video>

            <div class="tekst_over_video">
                <h1>Hør om Gellerup Højskole <br> og deres
                    <span id="frivillige">frivillige</span>
                </h1>
            </div>    

            <img id="frederik" src="images/frederik.png" alt="frederik foran gellerup højskole/gellerup forsamlingshus">
            <audio id="lyd">
                <source src="sound/Frederiksinterview.m4a" type="audio/mpeg">
            </audio>
            
        </div>
    

        <!-- Rød streg -->
        <div id="kasse"></div>
            
        <img id="rodstreg" src="images/streg.png" alt="her burde være en rød kuglepensstreg">
   
        <h2> Mød de frivillige her  ↓ </h2>

        <!--KRISTINE-->
          <audio id="lyd_kris">
            <source src="sound/Kristine.mp4" type="audio/mpeg"> 
        </audio>

        <div>
            <img id="kristine_glansbillede" src="images/kristinemedtekst.png" alt="glansbillede engel med vinger">
            <img id="kristinesanimation" src="images/kris.gif" alt="animation af Kristines fortælling">
            <img id="kristine_cutout" src="images/kris_cutout.png" alt="et foto med klip af to personer">
        </div>

        <!--Rumdeler-->
        <img id="rib" src="images/rips.png" alt="Revet papir">
            
            <!--EMILY-->

            <audio id="lyd_emily"> <!--Lyd til Emily-->
                <source src="sound/emily.mp4" type="audio/mpeg"> 
            </audio>

            <div> <!-- Billede af Emily samt baggrundspapir-->
                <img id="emily_papir" src="images/emily_på_papir.png" alt="Papir med tape">
                <img id="emilysanimation" src="images/emily.gif" alt="animation af Emilys fortælling"> <!--animationen til emily-->
                <img id="emily_glansbillede" src="images/emilymedtekst.png" alt="Glansbillede engel">
            </div>


            <img id="emilys_handskrift_baggrund" src="images/baggrunds_håndskrift_emily.png" alt="Emilys Håndskrift"> <!--pynt-->
            
            <!--ANE-->
                    <audio id="lyd_ane"> <!--Lyd til ane-->
                        <source src="sound/ane.mp4" type="audio/mpeg"> 
                    </audio>

                    <div>
                        <img id="ane_papir" src="images/papirmedlinjer_lille.png" alt="Papir med linjer">
                        <img id="ane_billede" src="images/anemedtekst.png" alt="Ane billede"> 
                        <img id="aneanimation" src="images/ane_3.gif" alt="animation af Anes fortælling"> <!--anes animation-->
                        <img id="ane_telefon" src="images/anestelefon.gif" alt="Anes telefon"> 
                    </div>
                    

        
        <img id="gruppebillede" src="images/nicetoknow.png" alt="Gruppebillede i Gellerup med infografik overskrift">

        <!---INFOGRAFIK-->

        <img id="infografic" src="images/infografik.gif" alt="Infografik">
        
    </main>

    <footer>
        <img id="hands" src="images/hænder.png" alt="Hænder">
        <div>
            <a href="https://gelleruphojskole.dk/#kontakt"><img id="kontakt_knap" src="images/kontaktfrederik.png" alt="Kontakt knap"></a>
    
            <a href="https://www.facebook.com/GellerupHoejskole"><img class="ikoner" src="images/facebookikon.png" alt="Facebookikon"></a>
            <a href="https://www.instagram.com/gelleruphojskoleforsamlingshus"><img class="ikoner" src="images/instagramikon.png" alt="Instagramikon"></a>
        </div>
    </footer>
</body>
</html>
